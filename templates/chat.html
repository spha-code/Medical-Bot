<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chat-wrapper">
        <div id="chatLog" class="chat-log">
        </div>

        <form id="chatForm" class="chat-form">
            <input id="chatInput" type="text" placeholder="Ask a medical question..." required autocomplete="off">
            <button id="sendBtn" type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatLog = document.getElementById('chatLog');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = chatInput.value.trim();
            if (!text) return;

            // 1. UI: Append User Message
            appendMsg(text, 'user');

            // 2. Clear input and show "typing" indicator
            chatInput.value = '';
            chatInput.disabled = true;
            showTyping();

            // 3. Prepare data for Flask
            const formData = new FormData();
            formData.append('msg', text);

            try {
                const res = await fetch('/get', {
                    method: 'POST',
                    body: formData
                });

                // Remove typing dots before showing the real response
                hideTyping();

                if (res.status === 429) {
                    appendMsg("Slow down! You've sent too many messages. Please wait 30 seconds.", 'bot');
                    return;
                }

                if (!res.ok) throw new Error('Server Error');

                const data = await res.text();
                appendMsg(data, 'bot');

            } catch (error) {
                hideTyping();
                console.error("Error:", error);
                appendMsg("Sorry, I'm having trouble connecting to the medical database. Try again in a moment.", 'bot');
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        function appendMsg(txt, sender) {
            const div = document.createElement('div');
            div.classList.add('msg', sender);

            const span = document.createElement('span');
            span.textContent = txt;
            div.appendChild(span);

            chatLog.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('msg', 'bot', 'typing');

            // Create three dots
            typingDiv.innerHTML = `
                <div class="dot-container">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            `;

            chatLog.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTyping() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>

</html>
